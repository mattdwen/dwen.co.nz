<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

  <!-- build:css({app,.tmp}) /css/main.css -->
  <!-- Syntax highlighting CSS -->
  <link rel="stylesheet" href="/css/syntax.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/main.css">
  <!-- endbuild -->

</head>
<body>

  {% include nav.html %}

  <main class="container" id="container" role="main">
    <div class="surface">
      <div class="surface-container">
        <div class="content">
          {% include banner.html %}

          <section class="wrapper" tabindex="0">
            <div class="wrapper-container">
              {{ content }}

              {% include footer.html %}
            </div>
          </section>
        </div>
      </div>
    </div>
  </main>

  <!-- build:js(app) /js/scripts.js -->
  <script src="/js/main.js"></script>
  <!-- endbuild -->
</body>
</html>
